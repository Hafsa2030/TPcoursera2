<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie de Photos Interactive</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Galerie de Photos</h1>
  </header>
  <main>
    <div id="gallery">
      <img id="large-image" src="R.jpg" alt="Belle et la Bête en train de danser ensemble">
      <div id="thumbnails">
        <figure tabindex="0">
          <img src="R (1).jpg" alt="Belle et la Bête en train de danser ensemble">
        </figure>
        <figure tabindex="0">
          <img src="OIP.jpg" alt="L'image montre Belle entourée par la Bête.">
        </figure>
        <figure tabindex="0">
          <img src="R3.jpg" alt=" Belle et la Bête dans un moment tendre et mystérieux, entourés d'une lumière tamisée dans un château.">
        </figure>
        <figure tabindex="0">
          <img src="R4.jpg" alt="Belle et la Bête en train de lire, avec une pile de livres entre eux, évoquant leur amour pour la lecture et leur complicité.">
        </figure>
        <figure tabindex="0">
          <img src="R5.jpg" alt="La Bête observe Belle plongée dans sa lecture.">
        </figure>
        <figure tabindex="0">
          <img src="R6.jpg" alt="Deux mains entrelacées sous la pluie, illustrant une scène  romantique.">
        </figure>
      </div>
    </div>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
